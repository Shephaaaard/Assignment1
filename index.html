<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="altschool-logo1.jpg" alt="AltSchool-Logo-1">
    <hr>

    <!---Come back to check this-->
    <nav>
        
        <a href="about.html">About Me</a>
    </nav>

    <form action="">
        <h1>Application Form</h1>
        <p>Fill in your details</p>
        
    <div>
        <label for="firstname"><b>First Name</b></label>
        <input type="text" id="firstname" placeholder="First Name" required>  
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" id="lastname" placeholder="Last Name" required>
    </div>   

    <br> 

    <div>
        <label for="gender"><b>Select Gender</b></label>
        <select id="gender" name="option" size="1">
            <option value="" disabled selected>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="date"><b>Date Of Birth</b></label>
        <input type="date" id="date" name="date">
    </div>

    <br>

    <div>
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter your email" required>

        <label for="edulevel"><b>Education Level</b></label>
        <select id="edulevel" name="edulevel" size="1">
            <option value="" disabled selected>Select</option>
            <option value="ssce">SSCE</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="female"></option>
        </select>
    </div>

    <br>

    <div>
        <label for="country"><b>Country</b></label>
        <select id="country" name="country" size="1">
            <option value="" disabled selected>Select</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="albania">Albania</option>
            <option value="algeria">Algeria</option>
            <option value="nigeria">Nigeria</option>
        </select>

        <label for="state"><b>State or City of Recidence</b></label>
        <select id="state" name="state" size="1">
            <option value="" disabled selected>--Select State--</option>
            <option value="abia">Abia</option>
            <option value="adamawa">Adamawa</option>
            <option value="akwa-ibom">Akwa Ibom</option>
            <option value="lagos">Lagos</option>
        </select>
    </div>
    
    <br>

    <div>
        <label for="employment"><b>Employment Status</b></label>
        <select id="employment" name="employment" size="1">
            <option value="" disabled selected>Select</option>
            <option value="student">Student</option>
            <option value="unemployed">Unemployed</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self Employed</option>
        </select>

        <label for="pnumber"><b>Phone Number</b></label>
        <input type="text" id="pnumber" placeholder="+234" required>
    </div>
    <br>
    <div>
        <label for="school"><b>Choose School</b></label>
        <select id="school" name="school" size="1">
            <option value="" disabled selected>Select</option>
            <option value="school-of-engineering-">School of Engineering</option>
            <option value="school-of-data">School of Data</option>
            <option value="school-of-product">School of Product</option>
        </select>

        <label for="school-of-study"><b>Choose School of Study</b></label>
        <select id="school-of-study" name="school-of-study" size="1">
            <option value="" disabled selected>Select</option>
            <option value="school-of-engineering-">Frontend Engineering</option>
            <option value="school-of-data">Backend Engineering</option>
            <option value="school-of-product">Cloud Engineering</option>
        </select>
    </div>

    <br>

    <div>
        <label for="reaching"><b>How did you hear about us?</b></label>
        <select id="reaching" name="reaching" size="1">
            <option value="" disabled selected>Select</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="other">Other</option>
        </select>

            <label for="scholarship-discount-code"><b>Scholarship/Discount Code (optional)</b></label>
            <input type="text" id="scholarship-discount-code" placeholder="Scholarship/Discount Code" >
    </div>

    <div>
        <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy.</a></p>
    </div>

    <div>
        <button type="submit">Proceed</button>
    <div class="register-link">
        <p>Already have an account? <a href="#"> Sign In</a></p>
    </div>
    </div>
        


    </form>
</body>
</html>
